<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis</title>
    <style>
        body {
            background-image: url('./img/background.webp');
            background-size: cover;
            background-blur: 30px; /* 可根据需要调整模糊程度 */
            background-color: rgba(255, 255, 255, 0.3); /* 半透明白色背景 */
            background-blend-mode: lighten;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: transform 0.3s; 
        }

        .logo:hover {
            transform: scale(1.1); /* 鼠标悬停时放大元素 */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 使内容在屏幕垂直方向居中 */
        }
        .album-cover {
            width: 350px;
            margin-bottom: 20px;
            transition: transform 0.3s;  /* 添加过渡效果 */
        }
        .album-cover:hover {
    transform: scale(1.05);  /* 在鼠标悬停时放大元素 */
     /* 在鼠标悬停时添加阴影 */
  }

        .play-random {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .content a:hover {
            background-color: #919191;
            }

            #track-list {
            list-style-type: none; /* 移除列表的默认样式 */
            padding: 0; /* 移除默认的内边距 */
        }

        #track-list li {
            margin: 10px 0;
            cursor: pointer;
        }

        #track-list li:hover {
            color: blue; /* 鼠标悬停时改变颜色 */
        }
    </style>
</head>
<body>
    <img src="./img/logo.png" alt="猫王Logo" class="logo">
    <div class="content">
        <img src="./img/album.jpg" alt="猫王专辑封面" class="album-cover">
        <a href="javascript:void(0)" onclick="playRandom()" class="play-random">Listen Now</a>
    </div>
      <h2>Track List</h2>
    <ul id="track-list">
        <!-- 使用 JavaScript 填充音乐列表 -->
    </ul>

    <!-- 隐藏音乐播放器，包含十首歌曲 -->
    <audio id="music-player" controls style="display:none;">
        <source id="music-source" src="" type="audio/mpeg">
    </audio>

    <script>
        const songs = [
            { title: "歌曲1", file: "path/to/song1.mp3", duration: "03:45" },
            { title: "歌曲2", file: "path/to/song2.mp3", duration: "04:12" },
            { title: "歌曲3", file: "path/to/song3.mp3", duration: "02:50" },
            // 添加更多歌曲
        ];

        function playRandom() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const musicPlayer = document.getElementById("music-player");
            const musicSource = document.getElementById("music-source");

            musicSource.src = songs[randomIndex];
            musicPlayer.load();
            musicPlayer.play();
        }

        function playSong(file) {
            const musicPlayer = document.getElementById("music-player");
            const musicSource = document.getElementById("music-source");

            musicSource.src = file;
            musicPlayer.load();
            musicPlayer.play();
        }

        // 创建音乐列表
        const trackList = document.getElementById("track-list");
        songs.forEach((song, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                ${index + 1}. 
                <span onclick="playSong('${song.file}')">${song.title}</span> 
                ${song.duration}
            `;
            trackList.appendChild(listItem);
        });
    </script>
</body>
</html>
